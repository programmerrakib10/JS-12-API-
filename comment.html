<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API </title>
</head>
<body>
    <style>
        *{
            margin: 0px auto;
            padding: 0px auto;
        }
       .all-post {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
        background-color: rgb(10, 129, 233);
       }
       .post {
        color: rgb(184, 250, 2);
        border: 2px solid rgb(247, 7, 227);
        padding: 15px;
        border-radius: 8px;
       }
    </style>
    <section class="all-post">
        <main>
            <!-- <div class="post">
                <h5>Learn about Fetch Api</h5>

                <h2>Post Title</h2>
                <p>Post paragraph</p>
            </div> -->
        </main>
    </section>
</body>
<script>
    function fetchApi () {
        fetch ("https://jsonplaceholder.typicode.com/comments")
        .then(response => response.json())
        .then(comments => commentBody(comments.slice(0,50)))
    }
    function commentBody (comment) {
        // console.log("commentBody :", comment)
        comment.forEach((cmnt) => {
            // console.log(cmnt)
            let commentDiv = document.querySelector(".all-post")
            commentDiv.innerHTML += `
             <div class="post">
                <h5>${cmnt.email} => ${cmnt.id}</h5>

                <h2>${cmnt.name}</h2>
                <p>${cmnt.body}</p>
            </div>`

        });
        }
    
fetchApi ();





</script>
</html>
